<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Setoran Sorogan Al-Qur'an</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  margin: 0;
  padding: 16px;
}
h2 {
  text-align: center;
}
.mode-toggle {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}
.mode-toggle button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #d1d5db;
}
.mode-toggle .active {
  background: #16a34a;
  color: white;
}
.btn-add {
  background: #16a34a;
  color: white;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  margin-bottom: 15px;
}
.santri-card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}
input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  margin-bottom: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
textarea {
  resize: vertical;
}
.btn-delete {
  background: #ef4444;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<h2>Setoran Sorogan Al-Qur'an</h2>

<div class="mode-toggle">
  <button id="btnBin" class="active" onclick="setMode('bin')">Bin Nadzor</button>
  <button id="btnAmma" onclick="setMode('amma')">Juz Amma</button>
</div>

<button class="btn-add" onclick="tambahSantri()">âž• Tambah Santri</button>

<div id="listSantri"></div>

<script>
let mode = "bin";
let nomor = 1;

function setMode(selected) {
  mode = selected;
  btnBin.classList.remove("active");
  btnAmma.classList.remove("active");

  selected === "bin" ? btnBin.classList.add("active") : btnAmma.classList.add("active");

  document.querySelectorAll(".santri-card").forEach(updateSurat);
}

function tambahSantri() {
  const div = document.createElement("div");
  div.className = "santri-card";

  div.innerHTML = `
    <strong>Santri ${nomor++}</strong>
    <input placeholder="Nama Santri">

    <select>
      ${[...Array(30)].map((_,i)=>`<option>${i+1}</option>`).join("")}
    </select>

    <select class="surat"></select>

    <select>
      ${[...Array(20)].map((_,i)=>`<option>Ayat ${i+1}</option>`).join("")}
    </select>

    ðŸŽ¯ <strong>Target Halaman (1 juz = 10 halaman)</strong>
    <select>
      ${[...Array(10)].map((_,i)=>`<option>${i+1}</option>`).join("")}
    </select>

    <textarea placeholder="Catatan perhatian ustadz"></textarea>

    <button class="btn-delete" onclick="this.parentElement.remove()">Hapus</button>
  `;

  document.getElementById("listSantri").appendChild(div);
  updateSurat(div);
}

function updateSurat(card) {
  const select = card.querySelector(".surat");
  select.innerHTML = "";

  if (mode === "amma") {
    [
      "An-Naba","An-Naziat","Abasa","At-Takwir","Al-Infitar",
      "Al-Mutaffifin","Al-Insyiqaq","Al-Buruj","At-Tariq",
      "Al-A'la","Al-Ghasyiyah","Al-Fajr","Al-Balad",
      "Asy-Syams","Al-Lail","Ad-Duha","Asy-Syarh",
      "At-Tin","Al-Alaq","Al-Qadr","Al-Bayyinah",
      "Az-Zalzalah","Al-Adiyat","Al-Qariah","At-Takatsur",
      "Al-Asr","Al-Humazah","Al-Fil","Quraisy",
      "Al-Maun","Al-Kautsar","Al-Kafirun","An-Nasr",
      "Al-Lahab","Al-Ikhlas","Al-Falaq","An-Nas"
    ].forEach(s => {
      let o = document.createElement("option");
      o.textContent = s;
      select.appendChild(o);
    });
  } else {
    let o = document.createElement("option");
    o.textContent = "Isi sesuai mushaf Bin Nadzor";
    select.appendChild(o);
  }
}
</script>

</body>
</html>
